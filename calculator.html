<html>
 <head>
  <meta charset="UTF-8">
  <link rel="stylesheet" type="text/css" href="calculatorCSS.css">
  <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
 </head>
 <body id="body1">
  <div id="calculaytor">
   <div id="display">
    <p id="target1"></p>
	<p id="target2"></p>
   </div>
   <div id="buttons">
    <button class="button" value="sqrt">sqrt</button>
	<button class="button" value="%">%</button>
	<button class="button" value="ce">CE</button>
	<button class="button" value="ac">AC</button>
	<button class="button" value="x^2">x^2</button>
	<button class="button" value="cos">cos</button>
	<button class="button" value="sin">sin</button>
	<button class="button" value="/">/</button>
	<button class="button number" value="7">7</button>
	<button class="button number" value="8">8</button>
	<button class="button number" value="9">9</button>
	<button class="button" value="*">*</button>
	<button class="button number" value="4">4</button>
	<button class="button number" value="5">5</button>
	<button class="button number" value="6">6</button>
	<button class="button" value="-">-</button>
	<button class="button number" value="1">1</button>
	<button class="button number" value="2">2</button>
	<button class="button number" value="3">3</button>
	<button class="button" id="plus" value="+">+</button>
	<button class="button" value="0">0</button>
	<button class="button number" value="0">0</button>
	<button class="button" value=".">.</button>
	<button class="button" value="=">=</button>
   </div>
  </div>
  <script type="text/javascript" src="calculatorScript.js"></script>
 </body>
</html>
